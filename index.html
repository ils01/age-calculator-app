<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="node_modules/normalize.css/normalize.css"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Age calculator app</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <main>
            <section class="input">
                <div class="inputs">
                    <div class="field">
                        <label for="day">DAY</label>
                        <input
                            type="text"
                            id="day"
                            placeholder="DD"
                            maxlength="2"
                        />
                        <span class="notification--day"></span>
                    </div>
                    <div class="field">
                        <label for="month">MONTH</label>
                        <input
                            type="text"
                            id="month"
                            placeholder="MM"
                            maxlength="2"
                        />
                        <span class="notification--month"></span>
                    </div>
                    <div class="field">
                        <label for="year">YEAR</label>
                        <input
                            type="text"
                            id="year"
                            placeholder="YYYY"
                            maxlength="4"
                        />
                        <span class="notification--year"></span>
                    </div>
                </div>
                <button type="button" class="button--submit">
                    <img
                        src="./assets/images/icon-arrow.svg"
                        alt=""
                        class="img--submit"
                    />
                </button>
            </section>

            <section class="output">
                <div class="output__row">
                    <output class="output__num" id="output-year">--</output
                    ><span class="output__title">years</span>
                </div>
                <div class="output__row">
                    <output class="output__num" id="output-month">--</output
                    ><span class="output__title">months</span>
                </div>
                <div class="output__row">
                    <output class="output__num" id="output-day">--</output
                    ><span class="output__title">days</span>
                </div>
            </section>
        </main>
    </body>
</html>
