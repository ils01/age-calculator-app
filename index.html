<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="node_modules/normalize.css/normalize.css"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <main>
            <section class="input">
                <div class="inputs">
                    <div class="field">
                        <label for="day">DAY</label>
                        <input
                            type="text"
                            id="day"
                            placeholder="DD"
                            maxlength="2"
                            size="1"
                        />
                    </div>
                    <div class="field">
                        <label for="month">MONTH</label>
                        <input
                            type="text"
                            id="month"
                            placeholder="MM"
                            maxlength="2"
                            size="1"
                        />
                    </div>
                    <div class="field">
                        <label for="year">YEAR</label>
                        <input
                            type="text"
                            placeholder="YY"
                            maxlength="4"
                            size="1"
                        />
                    </div>
                </div>
                <button type="button" class="button--submit">
                    <img
                        src="./assets/images/icon-arrow.svg"
                        alt=""
                        class="img--submit"
                    />
                </button>
            </section>

            <section class="output">
                <div class="output__row">
                    <output class="output__num">--</output
                    ><span class="output__title">years</span>
                </div>
                <div class="output__row">
                    <output class="output__num">--</output
                    ><span class="output__title">months</span>
                </div>
                <div class="output__row">
                    <output class="output__num">--</output
                    ><span class="output__title">days</span>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
        </footer>
    </body>
</html>
