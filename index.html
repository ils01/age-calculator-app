<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <main>
            <section class="input">
                <div class="inputs">
                    <div class="field">
                        <label for="day">DAY</label>
                        <input type="text" id="day" placeholder="DD" />
                    </div>
                    <div class="field">
                        <label for="month">MONTH</label>
                        <input type="text" id="month" placeholder="MM" />
                    </div>
                    <div class="field">
                        <label for="year">YEAR</label>
                        <input type="text" placeholder="YYYY" />
                    </div>
                </div>
                <button type="button" class="button--submit">submit</button>
            </section>
            <section class="output">
                <div class="output__row">
                    <output class="output__num">--</output
                    ><span class="output__title">years</span>
                </div>
                <div class="output__row">
                    <output class="output__num">--</output
                    ><span class="output__title">months</span>
                </div>
                <div class="output__row">
                    <output class="output__num">--</output
                    ><span class="output__title">days</span>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
        </footer>
    </body>
</html>
